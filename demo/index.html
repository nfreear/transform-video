<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="#">

<title> Split video demo </title>

<h1> Split video demo </h1>

<p>Demonstration of using the <a href="https://github.com/nfreear/transform-video"
  ><code>&lt;transform-video></code></a> custom element.
</p>

<p>
  <button commandfor="video" command="--play-pause">Play video</button>
</p>

<details>
  <summary>Original video</summary>
  <video id="video" controls crossorigin="anonymous">
    <p>Loading video...</p>
  </video>
</details>

<div class="para">

<transform-video split="bottom">
  <p>Loading video-splitter (bottom)</p>
</transform-video>

<transform-video split="top">
  <p>Loading video-splitter (top)</p>
</transform-video>

</div>


<script type="importmap">
{
  "imports": {
    "ENV": "../env.js",
    "transform-video": "../src/TransformVideoElement.js"
  }
}
</script>

<script type="module" src="app.js?env"></script>

</html>
